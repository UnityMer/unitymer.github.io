        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #fff5f7;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff6b9d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffecf1;
            border-radius: 15px;
        }
        .filter-btn {
            padding: 8px 15px;
            background-color: #ffb6d9;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            background-color: #ff8cb9;
            transform: scale(1.05);
        }
        .filter-btn.active {
            background-color: #ff6b9d;
            color: white;
        }
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .song-item {
            padding: 12px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .song-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        .song-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .cute-tag {
            display: inline-block;
            background-color: #ffd6e7;
            color: #ff4d8f;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ffb6d9;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1em;
            outline: none;
        }
        .search-box:focus {

        }
        .no-results {

            color: #ff6b9d;
            font-size: 1.2em;
            grid-column: 1 / -1;

        // 渲染歌曲列表
        function renderSongs(filter = 'all', searchTerm = '') {
            const songListElement = document.getElementById('songList');
            songListElement.innerHTML = '';
            
            let filteredSongs = songs;
            
            // 应用筛选
            if (filter !== 'all') {
                if (filter === 'cute') {
                    filteredSongs = songs.filter(song => song.cute);
                } else {
                    filteredSongs = songs.filter(song => song.initial === filter);
                }
            }
            
            // 应用搜索
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredSongs = filteredSongs.filter(song => 
                    song.name.toLowerCase().includes(term)
                );
            }
            
            // 显示结果
            if (filteredSongs.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = '没有找到匹配的歌曲~';
                songListElement.appendChild(noResults);
            } else {
                filteredSongs.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    
                    const songName = document.createElement('div');
                    songName.className = 'song-name';
                    songName.textContent = song.name;
                    songItem.appendChild(songName);
                    
                    if (song.cute) {
                        const cuteTag = document.createElement('div');
                        cuteTag.className = 'cute-tag';
                        cuteTag.textContent = '可爱风';
                        songItem.appendChild(cuteTag);
                    }
                    
                    songListElement.appendChild(songItem);
                });
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderSongs();
            
            // 筛选按钮事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filter = btn.dataset.filter;
                    const searchTerm = document.getElementById('searchInput').value;
                    renderSongs(filter, searchTerm);
                });
            });
            
            // 搜索框事件
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                const activeFilter = document.querySelector('.filter-btn.active');
                const filter = activeFilter ? activeFilter.dataset.filter : 'all';
                renderSongs(filter, searchTerm);
            });
        });
