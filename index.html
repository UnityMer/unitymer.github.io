            background: url('bg2.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        
        h1 {
            grid-column: 1 / -1;
            color: #6a89cc;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);

            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        /* 左侧歌单区域 */
        .playlist-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: calc(100vh - 100px);
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .playlist-header {
            font-size: 1.5em;
            color: #6a89cc;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .playlist-list {
            display: grid;
            gap: 15px;
        }
        
        .playlist-item {
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .playlist-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .playlist-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .playlist-desc {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .playlist-count {
            color: #6a89cc;
            font-size: 0.8em;
        }
        
        /* 中间歌曲区域 */
        .song-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: calc(100vh - 100px);
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border: 2px solid #a5b1c2;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1em;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            display: block;
            margin: 0 auto 20px;
        }
        
        .search-box:focus {
            border-color: #6a89cc;
            box-shadow: 0 0 8px rgba(106, 137, 204, 0.3);
        }
        
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #dcdde1;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #4a69bd;
        }
        
        .filter-btn:hover {
            background: rgba(106, 137, 204, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .filter-btn.active {
            background: #6a89cc;
            color: white;
            border-color: #6a89cc;
        }
        
        .song-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        
        .song-item {
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;

        }

            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .cute-tag {
            display: inline-block;
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-top: 5px;
            font-weight: bold;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;

        }

            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);

            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
        }
        
        .modal-title {
            margin-top: 0;
            color: #6a89cc;
        }

            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

            background: #6a89cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {

        }

            }

            }

        // 从本地存储加载歌单数据
        function loadPlaylists() {
            const savedPlaylists = localStorage.getItem('musicPlaylists');
            if (savedPlaylists) {
                return JSON.parse(savedPlaylists);
            }
            return [
                { id: 1, name: "最爱歌曲", description: "我最喜欢的歌曲合集", songs: [] },
                { id: 2, name: "放松时光", description: "适合放松时听的歌曲", songs: [] }
            ];
        }

        // 保存歌单数据到本地存储
        function savePlaylists() {
            localStorage.setItem('musicPlaylists', JSON.stringify(playlists));
        }

        // 初始化歌单数据
        let playlists = loadPlaylists();

        // 渲染歌曲列表
        function renderSongs(filter = 'all', searchTerm = '') {
            const songListElement = document.getElementById('songList');
            songListElement.innerHTML = '';
            
            let filteredSongs = songs;
            
            // 应用筛选
            if (filter !== 'all') {
                if (filter === 'cute') {
                    filteredSongs = songs.filter(song => song.cute);
                } else {
                    filteredSongs = songs.filter(song => song.initial === filter);
                }
            }
            
            // 应用搜索
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredSongs = filteredSongs.filter(song => 
                    song.name.toLowerCase().includes(term)
                );
            }
            
            // 显示结果
            if (filteredSongs.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = '没有找到匹配的歌曲~';
                songListElement.appendChild(noResults);
            } else {
                filteredSongs.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    
                    const songName = document.createElement('div');
                    songName.className = 'song-name';
                    songName.textContent = song.name;
                    songItem.appendChild(songName);
                    
                    if (song.cute) {
                        const cuteTag = document.createElement('div');
                        cuteTag.className = 'cute-tag';
                        cuteTag.textContent = '可爱风';
                        songItem.appendChild(cuteTag);
                    }
                    
                    // 添加爱心图标
                    const heartIcon = document.createElement('div');
                    heartIcon.className = 'heart-icon';
                    
                    // 检查歌曲是否已在任何歌单中
                    const isInPlaylist = playlists.some(playlist => 
                        playlist.songs.includes(song.name)
                    );
                    
                    if (isInPlaylist) {
                        heartIcon.classList.add('active');
                    }
                    
                    heartIcon.addEventListener('click', (e) => {
                        e.stopPropagation();
                        heartIcon.classList.toggle('active');
                        if (heartIcon.classList.contains('active')) {
                            openAddToPlaylistModal(song.name);
                        } else {
                            // 从所有歌单中移除歌曲
                            playlists.forEach(playlist => {
                                const index = playlist.songs.indexOf(song.name);
                                if (index !== -1) {
                                    playlist.songs.splice(index, 1);
                                }
                            });
                            savePlaylists();
                            renderPlaylists();
                        }
                    });
                    
                    songItem.appendChild(heartIcon);
                    songListElement.appendChild(songItem);
                });
            }
        }
        
        // 渲染歌单列表
        function renderPlaylists() {
            const playlistListElement = document.getElementById('playlistList');
            playlistListElement.innerHTML = '';
            
            playlists.forEach(playlist => {
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.dataset.playlistId = playlist.id;
                
                const playlistInfo = document.createElement('div');
                
                const playlistName = document.createElement('div');
                playlistName.className = 'playlist-name';
                playlistName.textContent = playlist.name;
                
                const playlistDesc = document.createElement('div');
                playlistDesc.className = 'playlist-desc';
                playlistDesc.textContent = playlist.description;
                
                const playlistCount = document.createElement('div');
                playlistCount.className = 'playlist-count';
                playlistCount.textContent = `共 ${playlist.songs.length} 首歌曲`;
                
                playlistInfo.appendChild(playlistName);
                playlistInfo.appendChild(playlistDesc);
                playlistInfo.appendChild(playlistCount);
                playlistItem.appendChild(playlistInfo);
                
                // 点击歌单显示歌曲列表
                playlistItem.addEventListener('click', () => {
                    showPlaylistSongs(playlist);
                });
                
                playlistListElement.appendChild(playlistItem);
            });
        }

        // 显示歌单中的歌曲
        function showPlaylistSongs(playlist) {
            const container = document.getElementById('playlistSongsContainer');
            const header = document.getElementById('playlistSongsHeader');
            const list = document.getElementById('playlistSongsList');
            
            header.textContent = `${playlist.name} (${playlist.songs.length}首)`;
            list.innerHTML = '';
            
            if (playlist.songs.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.className = 'playlist-songs-item';
                emptyMsg.textContent = '这个歌单还没有歌曲哦~';
                list.appendChild(emptyMsg);
            } else {
                playlist.songs.forEach(songName => {
                    const song = songs.find(s => s.name === songName);
                    const item = document.createElement('li');
                    item.className = 'playlist-songs-item';
                    item.textContent = songName;
                    
                    if (song && song.cute) {
                        const cuteTag = document.createElement('span');
                        cuteTag.className = 'cute-tag';
                        cuteTag.textContent = '可爱风';
                        cuteTag.style.marginLeft = '10px';
                        item.appendChild(cuteTag);
                    }
                    
                    list.appendChild(item);
                });
            }
            
            container.classList.add('show');
        }

        // 打开添加歌曲到歌单模态框
        function openAddToPlaylistModal(songName) {
            const modal = document.getElementById('addToPlaylistModal');
            const selectElement = document.getElementById('selectPlaylist');
            
            // 填充歌单选择下拉框
            selectElement.innerHTML = '';
            playlists.forEach(playlist => {
                const option = document.createElement('option');
                option.value = playlist.id;
                option.textContent = playlist.name;
                selectElement.appendChild(option);
            });
            
            // 设置选中的歌曲名称
            document.getElementById('selectedSongName').value = songName;
            
            // 显示模态框
            modal.classList.add('show');
        }

        // 关闭模态框
        function closeAddToPlaylistModal() {
            document.getElementById('addToPlaylistModal').classList.remove('show');
        }

        // 关闭歌单详情面板
        function closePlaylistSongsContainer() {
            document.getElementById('playlistSongsContainer').classList.remove('show');
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderSongs();
            renderPlaylists();
            
            // 筛选按钮事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filter = btn.dataset.filter;
                    const searchTerm = document.getElementById('searchInput').value;
                    renderSongs(filter, searchTerm);
                });
            });
            
            // 搜索框事件
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                const activeFilter = document.querySelector('.filter-btn.active');
                const filter = activeFilter ? activeFilter.dataset.filter : 'all';
                renderSongs(filter, searchTerm);
            });
            
            // 关闭添加到歌单模态框按钮
            document.getElementById('closeAddToPlaylistModalBtn').addEventListener('click', closeAddToPlaylistModal);
            
            // 点击模态框外部关闭
            document.getElementById('addToPlaylistModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('addToPlaylistModal')) {
                    closeAddToPlaylistModal();
                }
            });
            
            // 表单提交
            document.getElementById('addToPlaylistForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const playlistId = parseInt(document.getElementById('selectPlaylist').value);
                const songName = document.getElementById('selectedSongName').value;
                
                // 找到对应的歌单
                const playlist = playlists.find(p => p.id === playlistId);
                if (playlist) {
                    // 添加歌曲到歌单
                    if (!playlist.songs.includes(songName)) {
                        playlist.songs.push(songName);
                        savePlaylists();
                        renderPlaylists();
                        renderSongs();
                        alert(`歌曲"${songName}"已成功添加到歌单"${playlist.name}"`);
                    } else {
                        alert(`歌曲"${songName}"已经在歌单"${playlist.name}"中了`);
                    }
                }
                
                closeAddToPlaylistModal();
            });
            
            // 点击空白处关闭歌单详情面板
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.playlist-songs-container') && 
                    !e.target.closest('.playlist-item')) {
                    closePlaylistSongsContainer();
                }
            });
        });
    </script>
</body>
</html>
